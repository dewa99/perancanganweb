<label for="nama">Nama Album</label>
<input type="text" name="nama" id="nama-album">
<button onclick="setNama()">Submit</button>


<ul id="album"></ul>


<script>

	function setNama()
	{
		document.getElementById('album').innerHTML

		+= '<li>' +document.getElementById('nama-album').value+'</li>';

	}

</script>
